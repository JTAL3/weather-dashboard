<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Weather Dashboard</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link rel="stylesheet" href="./assets/style.css" />
    </head>

    <body>
        <header>
            <h1>Weather Dashboard</h1>
        </header>

        
        <main class="">
            <div class="row">
                <!-- search bar/history -->
                <div class="search-card">
                    <h3 class="">Search for a City:</h3>
                    <form class="" id="select-city">
                        <input name="city" class="" type="text" placeholder="Enter City Name"  id="city-search">
                        <button class="btn" type="button" id="search-btn"></button>
                        <!-- italisizes class. Needed?-->
                        <i class="fas fa-search"></i>     
                        </div>
                    </form>
                    <!-- clear history button not necessary for project requirements-->
                    <!-- <button class="" type="button" class="">Clear History</button> -->
                    <!-- <form id="history"></form> -->
                    <ul class="" id="city-history"></ul>
                </div>

                <!-- current weather stats -->
                <div class="" id="weather-results">
                    <div class="" id="current-weather">
                        
                            <div class="current-body">
                                <h3 class="name-city" id=""></h3>
                                <img id="weather-icon" alt="">
                                <p id="temp"></p>
                                <p id="humidity"></p>
                                <p id="wind"></p>
                                <p id="uv-index"></p>
                            </div>
                        
                    </div>

                    <!-- five-day forecast-->
                    <div class="row d-none" id="five-day">
                        <div class="col-12">
                            <h4>5-Day Forecast:</h4>
                        </div>
                    </div>
                    <div class="row d-flex justify-content-between align-items-center">
                        <div class="col-md-2 forecast bg-success bg-gradient text-white m-2 rounded"></div>
                        <div class="col-md-2 forecast bg-success bg-gradient text-white m-2 rounded"></div>
                        <div class="col-md-2 forecast bg-success bg-gradient text-white m-2 rounded"></div>
                        <div class="col-md-2 forecast bg-success bg-gradient text-white m-2 rounded"></div>
                        <div class="col-md-2 forecast bg-success bg-gradient text-white m-2 rounded"></div>
                    </div>
                </div>
            </div>

        </main>


            
        
        
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./assets/script.js"></script>
    </body>
</html>
