<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Weather Dashboard</title>
        <link rel="stylesheet" href="./assets/style.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
    </head>

<body>

    <!-- header design -->
    <header class="container-fluid text-center text-white bg-info p-4">
    <h1>Weather Dashboard</h1>
    </header>

    <!-- left side content/ search and search history -->
    <div class="container-fluid">
    <div class="row">
        <div class="col-md-2 card" style="border: none;">
        <h4 class="mt-2">Enter a City to Begin</h4>
        <div class="input-group mb-3">
            <input id="city-search" type="text" placeholder="Search by City">
            <div class="input-group-append">
            <button class="btn btn-primary" type="button" id="search-btn">Search</button>
            </div>
        </div>
            
            <form id="past-results"></form>
        </div>

        <!-- begin today's weather and details for selected city -->

        <div class="col-lg-7">
            <div class="row mr-0">
            <div class="col-lg-11 card m-0 d-none w-85" id="todays-weather">
                <div class="card-body">
                    <h3 id="city-name" class="city-name align-middle fw-bold"></h3>
                    <img id="symbol">
                    <p id="temp"></p>
                    <p id="humidity"></p>
                    <p id="wind"></p>
                    <p id="uv-index"></p>
                </div>
            </div>
        </div>

            <!-- begin 5 day forecast design -->
            <div class="row d-none" id="5-day">
                <div class="col-12">
                    <h2>Five Day Forecast</h2>
                </div>
            </div>

            <!-- modal for 5 day forecast cards -->
            <div class="row d-flex justify-content-between align-items-center">
                
                <!-- each projects day's container -->

                <div class="col-md-2 forecast bg-info text-black"></div>
                <div class="col-md-2 forecast bg-info text-black"></div>
                <div class="col-md-2 forecast bg-info text-black"></div>
                <div class="col-md-2 forecast bg-info text-black"></div>
                <div class="col-md-2 forecast bg-info text-black"></div>
            </div>
        </div>
    </div>
</div>

<!-- scripts/libraries-->
<!-- bootstrap for specific design concepts-->
    <script src="./assets/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    
</body>


</html>
